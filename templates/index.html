<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/be8a436aaa.js" crossorigin="anonymous"></script>
    <!-- open sans link -->
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!-- MDB link -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
        rel="stylesheet"
    />
    <title>HMS | Home</title>
</head>
<body>
    <!-- START | Navigation Bar -->
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" style="min-height: 60px;">
        <!-- container wrapper -->
        <div class="container-fluid d-flex">
            <!-- brand/logo -->
            <div class="container d-flex justify-content-start col-6">
                <a class="navbar-brand" href="#">
                    <img
                    src="{{url_for('static',filename='images/logo1.png')}}"
                    height="30vw"
                    alt="MDB Logo"
                    loading="lazy"
                    style="margin-top: -1px;"
                    />
                </a>
            </div>
            <!-- login/booking -->
            <div class="container d-flex justify-content-end col-6">
                <button type="button" class="btn btn-link">
                    Login
                </button>
                <button type="button" class="btn btn-primary" style="min-width: 120px;">
                    Book Now
                </button>
            </div>
        </div>
    </nav>
    <!-- END | Navigation Bar -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
</body>
</html>
